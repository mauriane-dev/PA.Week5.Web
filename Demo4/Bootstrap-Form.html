<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<style>
		.bg-icubed {
			background-color: #336699 !important;
		}
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-12 p-0 m-0">
				<nav class="navbar navbar-expand-md navbar-dark bg-dark bg-icubed ml-0">
					<a class="navbar-brand" href="#">Navbar</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active">
								<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Dropdown
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">Something else here</a>
								</div>
							</li>
							<li class="nav-item">
								<button type="button" class="btn btn-primary">
									Notifications <span class="badge badge-danger">4</span>
								</button>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</div>
				</nav>
			</nav>

			<div class="col-2 navbar-dark bg-dark bg-icubed text-light">
				<h1>Sidebar</h1>
				<nav class="nav flex-column">
					<a class="nav-link active" href="#">Active</a>
					<a class="nav-link" href="#">Link</a>
					<a class="nav-link" href="#">Link</a>
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</nav>
			</div>
			<main role="main" class="col pt-4">

				<form>
					<div class="row form-group">
						<label class="col-3">Nome:</label>
						<div class="col-9">
							<input class="form-control" type="text" value="Nome" placeholder="Il tuo nome" required="required"
								   pattern="[a-zA-Z0-9]{1,3}" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-3">
							Data:
						</label>
						<div class="col-9">
							<input class="form-control" type="date" placeholder="La data di nascita" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-3">
							Numeri:
						</label>
						<div class="col-9">
							<input class="form-control" type="number" step="2" min="2" max="10" placeholder="Un numero multiplo di 2 tra 2 e 10" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-3">
							Tel:
						</label>
						<div class="col-9">
							<input class="form-control" type="tel" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-3">
							Url:
						</label>
						<div class="col-9">
							<input class="form-control" type="url" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-3">
							Note:
						</label>
						<div class="col-9">
<textarea class="form-control">

</textarea>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-3">Type:</label>
						<div class="col-9">
							<select class="form-control">
								<option value="">Please select a type</option>
								<option value="1">Car</option>
								<option value="2">Bike</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-3">Type:</label>
						<label class="col-3">
							<input type="radio" value="1" name="vehicletype" />
							Car
						</label>
						<label class="col-3">
							<input type="radio" value="2" name="vehicletype" />
							Bike
						</label>
					</div>

					<div class="row form-group">
						<label class="col-3"></label>
						<label class="col-3">
							<input type="checkbox" value="1" name="fuel" />
							Diesel
						</label>
						<label class="col-3">
							<input type="checkbox" value="2" name="fuel" />
							Electric
						</label>

					</div>
					<div class="row form-group">
						<label class="col-3">File:</label>
						<input type="file" multiple="multiple" />
					</div>

					<div class="row form-group">
						<div class="col-3">
						</div>
						<div class="col-9">
							<input type="submit" value="Invio" class="btn btn-primary" />
							<input type="reset" value="Annulla" class="btn btn-outline-danger" />
						</div>
					</div>
				</form>


			</main>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
