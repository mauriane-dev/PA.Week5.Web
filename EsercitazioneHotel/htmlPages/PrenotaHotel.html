<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prenota</title>
    <link href="../Hotel.css" rel="stylesheet" />
    <script src="../hotel.js"></script>
</head>
<body>
    <header>
        <img src="../images/logo.png" id="logo" width="70" height="70" />
        <h1>Disneyland Hotel</h1>
    </header>

    <nav>
        <ul>
            <li><a href="HomePageHotel.html">Home</a></li>
            <li><a href="CamereHotel.html">Le nostre camere</a></li>
            <li><a href="ContattiHotel.html">Contatti</a></li>
        </ul>
    </nav>

    <main>
        <form class="prenotazione">
            <label>Nome</label>
            <input class="inputUtente" required placeholder="Nome" type="text" />

            <label>Cognome</label>
            <input class="inputUtente" required type="text" placeholder="Cognome" />

            <label>E-mail</label>
            <input class="inputUtente" required placeholder="E-mail" type="email" />

            <label>Numero di telefono</label>
            <input class="inputUtente" required placeholder="N. Telefono" type="tel" />

            <label>Data Check-in</label>
            <input class="inputUtente" required type="date" min="2021-12-13" name="checkin" />

            <label>Data Check-out</label>
            <input class="inputUtente" required type="date" />

            <input class="button" type="submit" value="Invia" href="HomepageHotel.html" />
            <input class="button" type="reset" value="Reset" />
        </form>

        <img id="imgForm" src="../images/mickeymouse.png" />


        <button id="openLoginForm" onclick="openForm()">Effettua il login</button>

        <div id="myForm">
            <form onsubmit="save();">
                <h1>Login</h1>

                <label for="username"><b>Username</b></label>
                <input id="usernameInput" type="text" placeholder="Inserisci Username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input id="passwordInput" type="password" placeholder="Inserisci Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Chiudi</button>
            </form>
        </div>
    </main>

    <footer>
        <p>
            &copy; 2021 Disneyland Hotel | <a target="_blank" href="https://www.instagram.com/disneylandparis/">Instagram</a>
            <a target="_blank" href="https://www.facebook.com/DisneylandParisit/">Facebook</a>
        </p>
    </footer>
</body>
</html>
