<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Le nostre camere</title>
    <link href="../Hotel.css" rel="stylesheet" />
    <script src="../hotel.js"></script>
    <link href="../../lib/font-awesome/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="checkLoggedUser()">
    <header>
        <img id="logo" src="../images/logo.png" width="70" height="70" />
        <h1>Disneyland Hotel</h1>
    </header>

    <nav>
        <ul>
            <li><a href="HomePageHotel.html">Home</a></li>
            <li><a href="CamereHotel.html">Le nostre camere</a></li>
            <li><a href="ContattiHotel.html">Contatti</a></li>
            <li><button id="logOutButton" onclick="logOut()">Esci</button></li>
        </ul>
    </nav>

    <main>
        <table cellpadding="10" cellspacing="1">
            <thead>
                <tr>
                    <th>Stanza</th>
                    <th>Foto</th>
                    <th>Prezzo</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mickey Mouse Penthouse<br />3 persone</td> <!--Table data, definisce cella-->
                    <td><img src="../images/mickey.jpg" width="500" height="300" /></td>
                    <td class="price">200 €/notte
                    </td>
                     <td><input type="checkbox"/></td>
                    <td width="10px">
                        <a href="PrenotaHotel.html" onclick="getRoomInfo()" class="vaiAPrenotazione fa fa-calendar fa-3x"></a>
                        <!--<a class="bookingbutton" >Prenota</a>-->

                    </td>
                </tr>
                <tr>
                    <td>Fairytale Suite<br />3 persone</td> <!--Table data, definisce cella-->
                    <td><img src="../images/fairy.jpg" width="500" height="300" /></td>
                    <td class="price">220$/notte</td>
                    <td><input type="checkbox" /></td>
                    <td>
                        <a  href="PrenotaHotel.html" onclick="getRoomInfo()" class="vaiAPrenotazione fa fa-calendar fa-3x"></a>
                        <!--<a class="bookingbutton" href="PrenotaHotel.html">Prenota</a>-->
                    </td>
                </tr>
                <tr>
                    <td>Finding Nemo Suite<br />4 persone</td> <!--Table data, definisce cella-->
                    <td><img src="../images/nemo.jpg" width="500" height="300" /></td>
                    <td class="price">250€/notte<</td>
                    <td><input type="checkbox" /></td>

                    <td>
                        <a href="PrenotaHotel.html" onclick="getRoomInfo()" class="vaiAPrenotazione fa fa-calendar fa-3x"></a>
                        <!--<a class="bookingbutton" href="PrenotaHotel.html">Prenota</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="openLoginForm" onclick="openForm()">Effettua il login</button>

        <div id="myForm">
            <form onsubmit="save();">
                <h1>Login</h1>

                <label for="username"><b>Username</b></label>
                <input id="usernameInput" type="text" placeholder="Inserisci Username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input id="passwordInput" type="password" placeholder="Inserisci Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Chiudi</button>
            </form>
        </div>

    </main>

    <footer>
        <p>
            &copy; 2021 Disneyland Hotel | <a target="_blank" href="https://www.instagram.com/disneylandparis/"><i class="fa fa-instagram fa-lg"></i></a>
            <a target="_blank" href="https://www.facebook.com/DisneylandParisit/"><i class="fa fa-facebook fa-lg"></i></a>
        </p>
    </footer>
</body>
</html>
